<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS</title>
    <link rel="shortcut icon" href="imgs/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style1.css">
    <script src="js/demo.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><span>Logo</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NAV" aria-controls="NAV"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="NAV">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">JS Basic</a></li>
                    <li class="nav-item"><a class="nav-link" href="JQBasic.html">JQuery</a></li>
                    <li class="nav-item"><a class="nav-link" href="JUI.html">JQuery UI</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4">
                <img id="image1" class="img-fluid" onmouseover="setNew()" onmouseout="setOld()" src="imgs/img1.jpg" alt="">
            </div>
            <div class="col-lg-4">
                <div class="border border-2 border-light px-3 py-2 mb-3">
                    <div class="row">
                        <button id="btn1" class="btn btn-success btn-lg btn-block" type="button" onclick="start()">START</button>
                    </div>
                    <div class="row">
                        <h2 class="display-6 my-3" id="op">Some Text</h2>
                    </div>
                    <div class="row">
                        <button id="btn2" class="btn btn-danger btn-lg btn-block" type="button" onclick="stop()">STOP</button>
                    </div>
                </div>
                <div class="border border-2 border-light p-2 mb-3">
                    <form onsubmit="return validate()" class="" action="">
                        <div class="form-group">
                            <input id="num" class="form-control mb-2" type="tel" placeholder="Enter Number" required>
                        </div>
                        <div class="form-group">    
                            <input id="mail" class="form-control mb-2" type="email" placeholder="Enter Email" required>
                        </div>
                        <div>
                            <label id="lbl" style="visibility: hidden;" for="">InValid</label>
                        </div>
                        <button id=""class="btn btn-primary" type="submit">SUBMIT</button>
                    </form>
                </div>
                <div>
                    <img id="image3" class="img-fluid" onmouseover="increase()" onmouseout="decrease()" src="imgs/heart.png" width="100" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="border border-2 border-light p-2">
                    <img id="image2" class="img-fluid mb-3" src="imgs/opc.jpg" style="opacity: 1;" alt="">
                    <button id="btnStart" onclick="fadeOut()" class="btn btn-warning">Fade In</button>
                    <button id="btnStop" onclick="fadeIn()" class="btn btn-success">Fade Out</button>
                </div>
                <div class="border border-2 border-light p-2 mt-3">
                    <form onsubmit="return validate2()" class="" action="message.html">
                        <div class="form-group">
                            <input id="uname" class="form-control mb-2" type="text" placeholder="User Name">
                        </div>
                        <div class="my-2">
                            <label id="lbluser" style="visibility: hidden; color: red;" for="">InValid Username</label>
                        </div>
                        <div class="form-group">    
                            <input id="pass" class="form-control mb-2" type="password" placeholder="Password">
                        </div>
                        <div class="">
                            <label id="lblpass" style="visibility: hidden; color: red;" for="">InValid Password</label>
                        </div>
                        <div class="my-2">
                            <label id="lbpass" style="visibility: hidden; color: red;" for="">Password is too Short</label>
                        </div>
                        <button id=""class="btn btn-success" type="submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
